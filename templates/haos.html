<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∏–∑–Ω–µ—Å-–•–∞–æ—Å</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
    color: #333;
}

.game-container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 20px;
}

.stats {
    display: flex;
    justify-content: space-between;
    background: #eaf7ff;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.businesses, .actions {
    background: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
}

button {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 5px;

    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #2980b9;
}

.next-btn {
    background: #27ae60;
}

.next-btn:hover {
    background: #219653;
}

.event-log {
    background: #fff9e6;
    padding: 15px;
    border-radius: 8px;
    height: 150px;
    overflow-y: auto;
    margin-bottom: 20px;
    border: 1px solid #ffeeba;
}

#assets {
    margin-top: 10px;
}

.asset {
    background: #e8f4fd;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ü§ë –ë–∏–∑–Ω–µ—Å-–•–∞–æ—Å</h1>
        
        <div class="stats">
            <div>üí∞ –ö–∞–ø–∏—Ç–∞–ª: <span id="money">10000</span> ‚ÇΩ</div>
            <div>üìà –î–æ—Ö–æ–¥/–º–µ—Å—è—Ü: <span id="income">0</span> ‚ÇΩ</div>
            <div>üìÖ –ú–µ—Å—è—Ü: <span id="month">1</span></div>
        </div>

        <div class="businesses">
            <h2>–í–∞—à–∏ –∞–∫—Ç–∏–≤—ã:</h2>
            <div id="assets"></div>
        </div>

        <div class="actions">
            <h2>–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏:</h2>
            <button onclick="buyBusiness('–õ–∞–≤–∫–∞', 5000, 500)">üè™ –ö—É–ø–∏—Ç—å –ª–∞–≤–∫—É (5000 ‚ÇΩ | +500/–º–µ—Å)</button>
            <button onclick="buyBusiness('–ó–∞–≤–æ–¥', 20000, 2000)">üè≠ –ö—É–ø–∏—Ç—å –∑–∞–≤–æ–¥ (20000 ‚ÇΩ | +2000/–º–µ—Å)</button>
            <button onclick="buyCrypto()">ü™ô –ö—É–ø–∏—Ç—å –∫—Ä–∏–ø—Ç—É (–†–∏—Å–∫ x2!)</button>
        </div>

        <div class="event-log" id="event-log">
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ ¬´–ë–∏–∑–Ω–µ—Å-–•–∞–æ—Å¬ª! –ù–∞—á–Ω–∏—Ç–µ –∏–Ω–≤–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å.</p>
        </div>

        <button class="next-btn" onclick="nextMonth()">‚è≠Ô∏è –°–ª–µ–¥—É—é—â–∏–π –º–µ—Å—è—Ü</button>
    </div>

    <script>// –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
let money = 10000;
let income = 0;
let month = 1;
let assets = [];

// DOM —ç–ª–µ–º–µ–Ω—Ç—ã
const moneyEl = document.getElementById('money');
const incomeEl = document.getElementById('income');
const monthEl = document.getElementById('month');
const assetsEl = document.getElementById('assets');
const eventLogEl = document.getElementById('event-log');

// –ü–æ–∫—É–ø–∫–∞ –±–∏–∑–Ω–µ—Å–∞
function buyBusiness(name, cost, monthlyIncome) {
    if (money >= cost) {
        money -= cost;
        income += monthlyIncome;
        assets.push({ name, monthlyIncome });
        updateAssets();
        addLog(`‚úÖ –ö—É–ø–ª–µ–Ω ${name}! –î–æ—Ö–æ–¥ +${monthlyIncome} ‚ÇΩ/–º–µ—Å`);
        updateStats();
    } else {
        addLog(`‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥ –¥–ª—è ${name}!`);
    }
}

// –ü–æ–∫—É–ø–∫–∞ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã (—Ä–∏—Å–∫–æ–≤–∞–Ω–Ω–æ!)
function buyCrypto() {
    const cost = 3000;
    if (money >= cost) {
        money -= cost;
        addLog("ü™ô –ö—É–ø–ª–µ–Ω–∞ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞... –ñ–¥—ë–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.");
        
        // –°–ª—É—á–∞–π–Ω—ã–π –∏—Å—Ö–æ–¥ (50/50)
        setTimeout(() => {
            if (Math.random() > 0.5) {
                const profit = cost * 2;
                money += profit;
                addLog(`üéâ –ö—Ä–∏–ø—Ç–∞ –≤—ã—Ä–æ—Å–ª–∞ 2x! +${profit} ‚ÇΩ`);
            } else {
                addLog(`üí∏ –ö—Ä–∏–ø—Ç–∞ —É–ø–∞–ª–∞... –ü–æ—Ç–µ—Ä—è–ª–∏ ${cost} ‚ÇΩ`);
            }
            updateStats();
        }, 500);
    } else {
        addLog(`‚ùå –ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º ${cost} ‚ÇΩ –¥–ª—è –∫—Ä–∏–ø—Ç—ã!`);
    }
}

// –°–ª–µ–¥—É—é—â–∏–π –º–µ—Å—è—Ü
function nextMonth() {
    money += income;
    month++;
    
    // –°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è
    if (Math.random() < 0.3) {
        triggerRandomEvent();
    }
    
    updateStats();
    checkGameOver();
}

// –°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è
function triggerRandomEvent() {
    const events = [
        { text: "üìâ –ö—Ä–∏–∑–∏—Å! –í—Å–µ –∞–∫—Ç–∏–≤—ã –ø—Ä–∏–Ω–æ—Å—è—Ç –Ω–∞ 20% –º–µ–Ω—å—à–µ.", effect: () => { income = Math.floor(income * 0.8); } },
        { text: "üìà –≠–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–π —Ä–æ—Å—Ç! –î–æ—Ö–æ–¥ +30%.", effect: () => { income = Math.floor(income * 1.3); } },
        { text: "üî• –ü–æ–∂–∞—Ä –Ω–∞ –∑–∞–≤–æ–¥–µ! –ü–æ—Ç–µ—Ä—è–ª–∏ –æ–¥–∏–Ω –∞–∫—Ç–∏–≤.", effect: () => { 
            if (assets.length > 0) {
                const lostAsset = assets.pop();
                income -= lostAsset.monthlyIncome;
                addLog(`üî• –ü–æ—Ç–µ—Ä—è–Ω ${lostAsset.name}! –î–æ—Ö–æ–¥ -${lostAsset.monthlyIncome} ‚ÇΩ`);
            }
        }},
        { text: "üéÅ –ù–∞—à–ª–∏ –∏–Ω–≤–µ—Å—Ç–æ—Ä–∞! +5000 ‚ÇΩ.", effect: () => { money += 5000; } }
    ];
    
    const randomEvent = events[Math.floor(Math.random() * events.length)];
    randomEvent.effect();
    addLog(randomEvent.text);
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
function updateStats() {
    moneyEl.textContent = money;
    incomeEl.textContent = income;
    monthEl.textContent = month;
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∞–∫—Ç–∏–≤–æ–≤
function updateAssets() {
    assetsEl.innerHTML = assets.length === 0 
        ? "<p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–æ–≤.</p>" 
        : assets.map(asset => `
            <div class="asset">
                ${asset.name} (+${asset.monthlyIncome} ‚ÇΩ/–º–µ—Å)
            </div>
        `).join('');
}

// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –ª–æ–≥
function addLog(message) {
    const logEntry = document.createElement('p');
    logEntry.textContent = `–ú–µ—Å—è—Ü ${month}: ${message}`;
    eventLogEl.appendChild(logEntry);
    eventLogEl.scrollTop = eventLogEl.scrollHeight;
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Ü–∞ –∏–≥—Ä—ã
function checkGameOver() {
    if (money <= 0) {
        addLog("üí∏ –ë–ê–ù–ö–†–û–¢–°–¢–í–û! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.");
        document.querySelector('.next-btn').disabled = true;
    } else if (money >= 100000) {
        addLog("üéâ –ü–û–ë–ï–î–ê! –í—ã —Å—Ç–∞–ª–∏ —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–º –º–∞–≥–Ω–∞—Ç–æ–º!");
        document.querySelector('.next-btn').disabled = true;
    }
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
updateStats();
updateAssets();</script>
</body>
</html>
